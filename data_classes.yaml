files:
  - path: lib/shared/events.g.dart
    classes:
      - name: LoginSuccessfulEvent
        extends:
          - BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
          jid: String
          displayName: String
      - name: LoginFailureEvent
        extends:
          - BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
          reason: String
      - name: PreStartDoneEvent
        extends:
          - BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
          state: String
          debugEnabled: bool
          permissionsToRequest: List<int>
          preferences:
            type: PreferencesState
            deserialise: true
          jid: String?
          displayName: String?
          avatarUrl: String?
          conversations:
            type: List<Conversation>?
            deserialise: true
          roster:
            type: List<RosterItem>?
            deserialise: true
      # Returned by [GetMessagesForJidCommand]
      - name: MessagesResultEvent
        extends:
          - BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
          messages:
            type: List<Message>
            deserialise: true
      # Triggered if a conversation has been added.
      # Also returned by [AddConversationCommand]
      - name: ConversationAddedEvent
        extends:
          - BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
          conversation:
            type: Conversation
            deserialise: true
      # Triggered if a conversation has been updated.
      # Also returned by [AddConversationCommand].
      - name: ConversationUpdatedEvent
        extends:
          - BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
          conversation:
            type: Conversation
            deserialise: true
      # Returned by [AddConversationCommand] if no conversation was added or
      # updated.
      - name: NoConversationModifiedEvent
        extends:
          - BackgroundEvent
        implements:
          - JsonImplementation
      # Send by the service if a message has been received or returned by
      # [SendMessageCommand].
      - name: MessageAddedEvent
        extends:
          - BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
          message:
            type: Message
            deserialise: true
          bareJid: String
      # Send by the service if the blocklist has been modified by a blocklist push or
      # if [BlockJidCommand] or [UnblockJidCommand] have been invoked.
      - name: BlocklistPushEvent
        extends:
          - BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
          added: List<String>
          removed: List<String>
      # Triggered if we receive a blocklist push unblocking every JID
      - name: BlocklistUnblockAllEvent
        extends:
          - BackgroundEvent
        implements:
          - JsonImplementation
    generate_builder: true
    builder_name: "Event"
    builder_baseclass: "BackgroundEvent"
    partof: events.dart
  - path: lib/shared/commands.g.dart
    classes:
      - name: LoginCommand
        extends:
          - BackgroundCommand
        implements:
          - JsonImplementation
        attributes:
          jid: String
          password: String
          useDirectTLS: bool
      - name: PerformPreStartCommand
        extends:
          - BackgroundCommand
        implements:
          - JsonImplementation
      - name: AddConversationCommand
        extends:
          - BackgroundCommand
        implements:
          - JsonImplementation
        attributes:
          title: String
          lastMessageBody: String
          avatarUrl: String
          jid: String
      - name: GetMessagesForJidCommand
        extends:
          - BackgroundCommand
        implements:
          - JsonImplementation
        attributes:
          jid: String
      - name: SetOpenConversationCommand
        extends:
          - BackgroundCommand
        implements:
          - JsonImplementation
        attributes:
          jid: String?
      - name: SendMessageCommand
        extends:
          - BackgroundCommand
        implements:
          - JsonImplementation
        attributes:
          jid: String
          body: String
          quotedMessage:
            type: Message?
            deserialise: true
      - name: BlockJidCommand
        extends:
          - BackgroundCommand
        implements:
          - JsonImplementation
        attributes:
          jid: String
      - name: UnblockJidCommand
        extends:
          - BackgroundCommand
        implements:
          - JsonImplementation
        attributes:
          jid: String
      - name: UnblockAllCommand
        extends:
          - BackgroundCommand
        implements:
          - JsonImplementation
    generate_builder: true
    # get${builder_Name}FromJson
    builder_name: "Command"
    builder_baseclass: "BackgroundCommand"
    partof: commands.dart
