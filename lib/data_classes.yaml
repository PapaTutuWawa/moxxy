files:
  events:
    classes:
      - name: LoginSuccessfulEvent
        extends: BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
          jid: String
          preStart:
            type: PreStartDoneEvent
            deserialise: true
      - name: LoginFailureEvent
        extends: BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
          reason: String?
      - name: PreStartDoneEvent
        extends: BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
          state: String
          requestNotificationPermission: bool
          excludeFromBatteryOptimisation: bool
          preferences:
            type: PreferencesState
            deserialise: true
          jid: String?
          displayName: String?
          avatarUrl: String?
          avatarHash: String?
          conversations:
            type: List<Conversation>?
            deserialise: true
          roster:
            type: List<RosterItem>?
            deserialise: true
      # Triggered if a conversation has been added.
      # Also returned by [AddConversationCommand]
      - name: ConversationAddedEvent
        extends: BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
          conversation:
            type: Conversation
            deserialise: true
      # Triggered if a conversation has been updated.
      # Also returned by [AddConversationCommand].
      - name: ConversationUpdatedEvent
        extends: BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
          conversation:
            type: Conversation
            deserialise: true
      # Returned by [AddConversationCommand] if no conversation was added or
      # updated.
      - name: NoConversationModifiedEvent
        extends: BackgroundEvent
        implements:
          - JsonImplementation
      # Send by the service if a message has been received or returned by [SendMessageCommand].
      - name: MessageAddedEvent
        extends: BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
          message:
            type: Message
            deserialise: true
      # Send by the service if a message has been updated.
      - name: MessageUpdatedEvent
        extends: BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
          message:
            type: Message
            deserialise: true
      # Send by the service if the blocklist has been modified by a blocklist push or
      # if [BlockJidCommand] or [UnblockJidCommand] have been invoked.
      - name: BlocklistPushEvent
        extends: BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
          added: List<String>
          removed: List<String>
      # Triggered if we receive a blocklist push unblocking every JID
      - name: BlocklistUnblockAllEvent
        extends: BackgroundEvent
        implements:
          - JsonImplementation
      # Triggered in response to a [GetBlocklistCommand]
      - name: GetBlocklistResultEvent
        extends: BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
          entries: List<String>
      # Triggered by DownloadService or UploadService.
      - name: ProgressEvent
        extends: BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
          id: int
          progress: double?
      # Triggered by [RosterService] if we receive a roster push.
      - name: RosterDiffEvent
        extends: BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
          added:
            type: List<RosterItem>
            deserialise: true
            default: "[]"
          modified:
            type: List<RosterItem>
            deserialise: true
            default: "[]"
          removed:
            type: List<String>
            default: "[]"
      # Triggered by the service in response to an [AddContactCommand].
      - name: AddContactResultEvent
        extends: BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
          conversation:
            type: Conversation?
            deserialise: true
          # Indicate if the conversation is new (true) or modified (false).
          # Does not mean anything unless conversation != null.
          added: bool
      # Triggered by the service if our avatar changed
      - name: SelfAvatarChangedEvent
        extends: BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
          path: String
          hash: String
      # Triggered by [CloseConversationCommand]
      - name: CloseConversationEvent
        extends: BackgroundEvent
        implements:
          - JsonImplementation
      # Returned by [GetFeaturesCommand]
      - name: GetFeaturesEvent
        extends: BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
          supportsStreamManagement: bool
          supportsCsi: bool
          supportsUserBlocking: bool
          supportsHttpFileUpload: bool
          supportsCarbons: bool
      # Returned by [SignOutCommand]
      - name: SignedOutEvent
        extends: BackgroundEvent
        implements:
          - JsonImplementation
      # Returned by the service once it is ready
      - name: ServiceReadyEvent 
        extends: BackgroundEvent
        implements:
          - JsonImplementation
      - name: GetConversationOmemoFingerprintsResult
        extends: BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
          fingerprints:
            type: List<OmemoDevice>
            deserialise: true
      - name: GetOwnOmemoFingerprintsResult
        extends: BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
          ownDeviceFingerprint: String
          ownDeviceId: int
          fingerprints:
            type: List<OmemoDevice>
            deserialise: true
      - name: RegenerateOwnDeviceResult
        extends: BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
          device:
            type: OmemoDevice
            deserialise: true
      - name: MessageNotificationTappedEvent
        extends: BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
          conversationJid: String
          title: String
          avatarPath: String
      - name: StickerPackImportSuccessEvent
        extends: BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
          stickerPack:
            type: StickerPack
            deserialise: true
      - name: StickerPackImportFailureEvent
        extends: BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
      - name: FetchStickerPackSuccessResult
        extends: BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
          stickerPack:
            type: StickerPack
            deserialise: true
      - name: FetchStickerPackFailureResult
        extends: BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
      - name: StickerPackInstallSuccessEvent
        extends: BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
          stickerPack:
            type: StickerPack
            deserialise: true
      - name: StickerPackInstallFailureEvent
        extends: BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
      - name: StickerPackAddedEvent
        extends: BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
          stickerPack:
            type: StickerPack
            deserialise: true
      # Returned by [GetPagedMessagesCommand]
      - name: PagedMessagesResultEvent
        extends: BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
          messages:
            type: List<Message>
            deserialise: true
      # Returned by [GetReactionsForMessageCommand]
      - name: ReactionsForMessageResult
        extends: BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
          reactions:
            type: List<ReactionGroup>
            deserialise: true
      # Triggered when the stream negotiations have been completed
      - name: StreamNegotiationsCompletedEvent
        extends: BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
          resumed: bool
      - name: AvatarUpdatedEvent
        extends: BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
          jid: String
          path: String
      # Returned when attempting to start a chat with a groupchat
      - name: JidIsGroupchatEvent
        extends: BackgroundEvent
        implements:
          - JsonImplementation
      # Returned when an error occured
      - name: ErrorEvent
        extends: BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
          errorId: int
      # Returned after a [GetStorageUsageCommand]
      - name: GetStorageUsageEvent
        extends: BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
          # The used storage in bytes for media files
          mediaUsage: int
          # The used storage in bytes for stickers
          stickerUsage: int
      # Returned after [DeleteOldMediaFilesCommand]
      - name: DeleteOldMediaFilesDoneEvent
        extends: BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
          # The used storage in bytes after the deletion operation is done
          newUsage: int
          # The new list of Conversations
          conversations:
            type: List<Conversation>
            deserialize: true
      - name: PagedStickerPackResult
        extends: BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
          stickerPacks:
            type: List<StickerPack>
            deserialise: true
      - name: GetStickerPackByIdResult
        extends: BackgroundEvent
        implements:
          - JsonImplementation
        attributes:
          stickerPack:
            type: StickerPack?
            deserialise: true
    generate_builder: true
    builder_name: "Event"
    builder_baseclass: "BackgroundEvent"
    partof: events.dart
  commands:
    classes:
      - name: LoginCommand
        extends: BackgroundCommand
        implements:
          - JsonImplementation
        attributes:
          jid: String
          password: String
          useDirectTLS: bool
      - name: PerformPreStartCommand
        extends: BackgroundCommand
        implements:
          - JsonImplementation
        attributes:
          systemLocaleCode: String
      - name: AddConversationCommand
        extends: BackgroundCommand
        implements:
          - JsonImplementation
        attributes:
          title: String
          lastMessageBody: String
          avatarUrl: String
          jid: String
          conversationType: String
      - name: SetOpenConversationCommand
        extends: BackgroundCommand
        implements:
          - JsonImplementation
        attributes:
          jid: String?
      - name: SendMessageCommand
        extends: BackgroundCommand
        implements:
          - JsonImplementation
        attributes:
          recipients: List<String>
          body: String
          chatState: String
          quotedMessage:
            type: Message?
            deserialise: true
          editSid: String?
          editId: int?
          currentConversationJid: String?
      - name: SendFilesCommand
        extends: BackgroundCommand
        implements:
          - JsonImplementation
        attributes:
          recipients: List<String>
          paths: List<String>
      - name: BlockJidCommand
        extends: BackgroundCommand
        implements:
          - JsonImplementation
        attributes:
          jid: String
      - name: UnblockJidCommand
        extends: BackgroundCommand
        implements:
          - JsonImplementation
        attributes:
          jid: String
      - name: UnblockAllCommand
        extends: BackgroundCommand
        implements:
          - JsonImplementation
      - name: SetCSIStateCommand
        extends: BackgroundCommand
        implements:
          - JsonImplementation
        attributes:
          active: bool
      - name: SetPreferencesCommand
        extends: BackgroundCommand
        implements:
          - JsonImplementation
        attributes:
          preferences:
            type: PreferencesState
            deserialise: true
      - name: AddContactCommand
        extends: BackgroundCommand
        implements:
          - JsonImplementation
        attributes:
          jid: String
      - name: RemoveContactCommand
        extends: BackgroundCommand
        implements:
          - JsonImplementation
        attributes:
          jid: String
      - name: RequestDownloadCommand
        extends: BackgroundCommand
        implements:
          - JsonImplementation
        attributes:
          message:
            type: Message
            deserialise: true
      - name: SetAvatarCommand
        extends: BackgroundCommand
        implements:
          - JsonImplementation
