          path: String
          hash: String
      - name: SetShareOnlineStatusCommand
        extends: BackgroundCommand
        implements:
          - JsonImplementation
        attributes:
          jid: String
          share: bool
      - name: CloseConversationCommand
        extends: BackgroundCommand
        implements:
          - JsonImplementation
        attributes:
          jid: String
      - name: SendChatStateCommand
        extends: BackgroundCommand
        implements:
          - JsonImplementation
        attributes:
          state: String
          jid: String
      - name: GetFeaturesCommand
        extends: BackgroundCommand
        implements:
          - JsonImplementation
      - name: SignOutCommand 
        extends: BackgroundCommand
        implements:
          - JsonImplementation
      - name: SetConversationMuteStatusCommand
        extends: BackgroundCommand
        implements:
          - JsonImplementation
        attributes:
          jid: String
          muted: bool
      - name: GetConversationOmemoFingerprintsCommand
        extends: BackgroundCommand
        implements:
          - JsonImplementation
        attributes:
          jid: String
      - name: SetOmemoDeviceEnabledCommand
        extends: BackgroundCommand
        implements:
          - JsonImplementation
        attributes:
          jid: String
          deviceId: int
          enabled: bool
      - name: RecreateSessionsCommand
        extends: BackgroundCommand
        implements:
          - JsonImplementation
        attributes:
          jid: String
      - name: SetOmemoEnabledCommand
        extends: BackgroundCommand
        implements:
          - JsonImplementation
        attributes:
          jid: String
          enabled: bool
      - name: GetOwnOmemoFingerprintsCommand
        extends: BackgroundCommand
        implements:
          - JsonImplementation
        attributes:
      - name: RemoveOwnDeviceCommand
        extends: BackgroundCommand
        implements:
          - JsonImplementation
        attributes:
          deviceId: int
      - name: RegenerateOwnDeviceCommand
        extends: BackgroundCommand
        implements:
