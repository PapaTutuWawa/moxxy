dependency_overrides:
  # Okay, so hear me out: Flutter has the problem that focusing a TextField will automatically
  # summon the soft keyboard with no way of (dynamically) telling it to not do that. This
  # causes the issue in the ConversationPage where changing the cursor's position within the
  # TextField while the Emoji picker is open summons the soft keyboard, having it stacked
  # under the Emoji picker.
  #
  # My fork adds a callback function that is called whenever the soft keyboard is about to be
  # summoned, with which we can tell flutter whether it should summon it or not.
  #
  # The code can be found here: https://git.polynom.me/Moxxy/flutter
  flutter:
    hosted: https://git.polynom.me/api/packages/Moxxy/pub
    version: 3.3.8

  # NOTE: Leave here for development purposes
  # moxxmpp:
  #   path: ../moxxmpp/packages/moxxmpp
  # moxxmpp_socket_tcp:
  #   path: ../moxxmpp/packages/moxxmpp_socket_tcp
  # omemo_dart:
  #   path: ../../Personal/omemo_dart

  moxxmpp:
    git:
      url: https://git.polynom.me/Moxxy/moxxmpp.git
      rev: 6c63b53cf4870bc1303b1a2df835d5b67a9b88c4
      path: packages/moxxmpp
  moxxmpp_socket_tcp:
    git:
      url: https://git.polynom.me/Moxxy/moxxmpp.git
      rev: 1aa50699adfa975831a52c737a7c63c54083bd9c
      path: packages/moxxmpp_socket_tcp
 
